name: sign_language_app
description: Application de reconnaissance de langue des signes avec connectivitÃ© ESP32.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Camera (version compatible avec hand_landmarker)
  camera: ^0.11.3

  # MediaPipe Hand Landmarker
  hand_landmarker: ^2.2.0

  # TensorFlow Lite
  tflite_flutter: ^0.12.1

  # Utils
  path_provider: ^2.1.2
  shared_preferences: ^2.2.2
  translator: ^1.0.4+1

  google_fonts: ^6.2.0
  flutter_animate: ^4.5.2
  percent_indicator: ^4.2.5
  image_picker: ^1.0.8
  flutter_tts: ^4.0.2
  speech_to_text: ^7.3.0
  http: ^1.2.0
  web_socket_channel: ^2.4.0
  permission_handler: ^11.3.1
  image: ^4.7.2
  url_launcher: ^6.2.5
  msix: ^3.16.13

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/app_icon.png"
  min_sdk_android: 21 # android min sdk value

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/gestures/
    - assets/model_letters.tflite
    - assets/model_words.tflite
    - assets/model_letters_labels.txt
    - assets/model_words_labels.txt
    - assets/hand_landmarker.task

# Configuration MSIX pour installateur Windows professionnel
msix_config:
  display_name: SignLanguage App
  publisher_display_name: Doosr
  identity_name: com.doosr.signlanguageapp
  msix_version: 1.0.0.0
  logo_path: assets/app_icon.png
  capabilities: webcam, microphone
  languages: en-us, fr-fr, ar-sa
  install_certificate: false  # Disable for CI/CD builds
