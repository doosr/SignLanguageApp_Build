name: Android APK Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
      
      - name: Flutter doctor
        run: flutter doctor -v
        working-directory: flutter_app
      
      - name: Get dependencies
        run: flutter pub get
        working-directory: flutter_app
      
      - name: Build APK Release
        run: flutter build apk --release --no-tree-shake-icons
        working-directory: flutter_app
      
      - name: Rename APK
        run: |
          cd flutter_app/build/app/outputs/flutter-apk
          mv app-release.apk SignLanguageApp-v${{ github.run_number }}.apk
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SignLanguageApp-Android-APK
          path: flutter_app/build/app/outputs/flutter-apk/SignLanguageApp-v${{ github.run_number }}.apk
          retention-days: 30
      
      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: flutter_app/build/app/outputs/flutter-apk/SignLanguageApp-v${{ github.run_number }}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
