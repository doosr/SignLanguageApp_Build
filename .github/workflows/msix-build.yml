name: Build Windows MSIX Installer

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-msix:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        
    - name: Enable Windows Desktop
      run: flutter config --enable-windows-desktop
      working-directory: flutter_app
      
    - name: Install dependencies
      run: flutter pub get
      working-directory: flutter_app
      
    - name: Build MSIX Package
      run: dart run msix:create
      working-directory: flutter_app
      
    - name: Upload MSIX Installer
      uses: actions/upload-artifact@v4
      with:
        name: SignLanguageApp-MSIX-Installer
        path: flutter_app/build/windows/x64/runner/Release/*.msix
        if-no-files-found: error
        
    - name: Create Release with MSIX (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: flutter_app/build/windows/x64/runner/Release/*.msix
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
