name: Build All Platforms

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build-android:
    name: ğŸ“± Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: ğŸ” Flutter doctor
        run: flutter doctor -v
        working-directory: flutter_app
      
      - name: ğŸ“¦ Get dependencies
        run: flutter pub get
        working-directory: flutter_app
      
      - name: ğŸ”¨ Build APK Release
        run: flutter build apk --release --no-tree-shake-icons
        working-directory: flutter_app
      
      - name: ğŸ“ Rename APK
        run: |
          cd flutter_app/build/app/outputs/flutter-apk
          mv app-release.apk SignLanguageApp-Android-v${{ github.run_number }}.apk
      
      - name: ğŸ“¤ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Android-APK
          path: flutter_app/build/app/outputs/flutter-apk/SignLanguageApp-Android-v${{ github.run_number }}.apk
          retention-days: 30

  build-windows:
    name: ğŸªŸ Build Windows EXE
    runs-on: windows-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: ğŸ” Flutter doctor
        run: flutter doctor -v
        working-directory: flutter_app
      
      - name: ğŸªŸ Enable Windows Desktop
        run: flutter config --enable-windows-desktop
        working-directory: flutter_app
      
      - name: ğŸ“¦ Get dependencies
        run: flutter pub get
        working-directory: flutter_app
      
      - name: ğŸ”¨ Build Windows Release
        run: flutter build windows --release
        working-directory: flutter_app
      
      - name: ğŸ“¦ Create ZIP archive (Portable)
        run: |
          cd flutter_app/build/windows/x64/runner/Release
          Compress-Archive -Path * -DestinationPath SignLanguageApp-Windows-Portable-v${{ github.run_number }}.zip
        shell: pwsh
      
      - name: ğŸ“¤ Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Portable
          path: flutter_app/build/windows/x64/runner/Release/SignLanguageApp-Windows-Portable-v${{ github.run_number }}.zip
          retention-days: 30

  create-release:
    name: ğŸ‰ Create Release
    needs: [build-android, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: ğŸ“¥ Download Android APK
        uses: actions/download-artifact@v4
        with:
          name: Android-APK
          path: ./artifacts
      
      - name: ğŸ“¥ Download Windows EXE
        uses: actions/download-artifact@v4
        with:
          name: Windows-EXE
          path: ./artifacts
      
      - name: ğŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./artifacts/*
          body: |
            ## ğŸ“± Sign Language App - Release ${{ github.ref_name }}
            
            ### ğŸ“¦ Downloads
            - **Android APK**: For Android devices (5.0+)
            - **Windows EXE**: For Windows 10/11 (extract ZIP and run flutter_app.exe)
            
            ### âœ¨ Features
            - ğŸ¤Ÿ Real-time sign language recognition
            - ğŸ“¡ ESP32-CAM support with automatic fallback
            - ğŸš€ Optimized performance (60% faster loading)
            - ğŸŒ Multi-language support (French, English, Arabic)
            - ğŸ¯ Letter and word detection modes
            
            ### ğŸ”§ Installation
            **Android**: Download APK and install  
            **Windows**: Extract ZIP and run `flutter_app.exe`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
