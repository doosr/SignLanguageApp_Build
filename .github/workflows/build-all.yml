name: Build All Platforms

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build-android:
    name: ğŸ“± Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: ğŸ” Flutter doctor
        run: flutter doctor -v
        working-directory: flutter_app
      
      - name: ğŸ“¦ Get dependencies
        run: flutter pub get
        working-directory: flutter_app
      
      - name: ğŸ”¨ Build APK Release
        run: flutter build apk --release --no-tree-shake-icons
        working-directory: flutter_app
      
      - name: ğŸ“ Rename APK
        run: |
          cd flutter_app/build/app/outputs/flutter-apk
          mv app-release.apk SignLanguageApp-Android-v${{ github.run_number }}.apk
      
      - name: ğŸ“¤ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Android-APK
          path: flutter_app/build/app/outputs/flutter-apk/SignLanguageApp-Android-v${{ github.run_number }}.apk
          retention-days: 30

  build-windows:
    name: ğŸªŸ Build Windows EXE
    runs-on: windows-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: ğŸ” Flutter doctor
        run: flutter doctor -v
        working-directory: flutter_app
      
      - name: ğŸªŸ Enable Windows Desktop
        run: flutter config --enable-windows-desktop
        working-directory: flutter_app
      
      - name: ğŸ“¦ Get dependencies
        run: flutter pub get
        working-directory: flutter_app
      
      - name: ğŸ”¨ Build Windows Release
        run: flutter build windows --release
        working-directory: flutter_app
      
      - name: ğŸ“¦ Create ZIP archive (Portable)
        run: |
          cd flutter_app/build/windows/x64/runner/Release
          Compress-Archive -Path * -DestinationPath SignLanguageApp-Windows-Portable-v${{ github.run_number }}.zip
        shell: pwsh
      
      - name: ğŸ“¤ Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Portable
          path: flutter_app/build/windows/x64/runner/Release/SignLanguageApp-Windows-Portable-v${{ github.run_number }}.zip
          retention-days: 30
  
  create-release:
    name: ğŸ“¦ Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-android, build-windows]
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: ğŸ“¥ Download Android APK
        uses: actions/download-artifact@v4
        with:
          name: Android-APK
          path: ./artifacts
      
      - name: ğŸ“¥ Download Windows ZIP
        uses: actions/download-artifact@v4
        with:
          name: Windows-Portable
          path: ./artifacts
      
      - name: ğŸ“¦ Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./artifacts/*.apk
            ./artifacts/*.zip
          body: |
            ## ğŸ¤Ÿ SignLanguage App - Release ${{ github.ref_name }}
            
            ### ğŸ“± Android
            - **APK** : Installation directe sur tÃ©lÃ©phone
            - **Taille** : ~50 MB
            - **Minimum** : Android 5.0 (API 21)
            
            ### ğŸªŸ Windows
            - **ZIP Portable** : Aucune installation requise
            - **Taille** : ~30 MB
            - **Minimum** : Windows 10/11
            
            ### âœ¨ FonctionnalitÃ©s
            - ğŸ”¤ Reconnaissance de gestes (lettres + 15 mots)
            - ğŸ’¬ Mode inverse (voix â†’ gestes)
            - ğŸŒ Support FR/EN/AR
            - ğŸ“¡ ESP32-CAM optionnel
            - ğŸ”’ Traitement on-device (vie privÃ©e)
            
            ### ğŸ“š Documentation
            - [Installation](https://github.com/doosr/SignLanguageApp_Build/wiki/Installation)
            - [Guide utilisateur](https://github.com/doosr/SignLanguageApp_Build/wiki/User-Guide)
            - [Architecture](https://github.com/doosr/SignLanguageApp_Build/wiki/Architecture)
